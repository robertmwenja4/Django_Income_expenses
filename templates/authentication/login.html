{% extends "base_auth.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            

                <div class="card-body">
                    <div class="card-title py-3">
                        <h1>Login</h1>
                    </div>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% include "partials/_messages.html" %}
                        
                        <div class="form-group mb-3">
                         <input
                             type="text"
                             class="form-control form-control-sm"
                             name="username"
                             id="usernameField"
                             
                             placeholder="Username"
                         />
                        </div>
                        
                        <div class="form-group mb-3">
                             <input
                             type="password"
                             class="form-control form-control-sm mb-2"
                             name="password"
                             id="passwordField"
                             placeholder="Password"
                             />
                            </div>
                            <span>Forgot Password?</span><a href="{% url 'reset-password' %}">Reset it</a>
                            <br>
                        <input
                             type="submit"
                             class="btn btn-block btn-primary submitBtn"
                             value="Login"
                             />
                             <br>
                     <span>Don't have an account?</span><a href="{% url 'register' %}">Register</a>
                 </form>
                </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>
    
{% endblock %}
