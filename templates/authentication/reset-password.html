{% extends "base_auth.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            

                <div class="card-body">
                    <div class="card-title py-3">
                        <h1>Reset Password</h1>
                    </div>
                    <form method="post" action="{% url 'reset-password' %}">
                        {% csrf_token %}
                        {% include "partials/_messages.html" %}
                        
                        <div class="form-group mb-3">
                         <input
                             type="text"
                             class="form-control form-control-sm"
                             name="email"
                             id="emailField"
                             value="{{values.email}}"
                             placeholder="email"
                         />
                        </div>
                        
                        <input
                             type="submit"
                             class="btn btn-block btn-primary submitBtn"
                             value="Send Password Link"
                             />
                             <br>
                             <span class="mt-3 py-3">Already have an account?</span><a href="{% url 'login' %}">Login</a>
                 </form>
                </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>
    
{% endblock %}
