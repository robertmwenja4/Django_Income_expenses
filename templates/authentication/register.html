{% extends "base_auth.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                

                    <div class="card-body">
                        <div class="card-title py-3">
                            <h1>Register for Free</h1>
                        </div>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            {% include "partials/_messages.html" %}
                            
                            <div class="form-group mb-3">
                             <input
                                 type="text"
                                 class="form-control form-control-sm"
                                 name="username"
                                 id="usernameField"
                                 value="{{fieldValues.username}}"
                                 placeholder="Username"
                             />
                             <div class="invalid-feedback" style="display:none"></div>
                             <p class="text-sm text-success usernameSuccess"></p>
                             
                             
                            </div>
                            <div class="form-group mb-3">
                                 <input
                                 type="email"
                                 class="form-control form-control-sm"
                                 name="email"
                                 id="emailField"
                                 placeholder="abc@mail.com"
                                 value="{{fieldValues.email}}"
                                 />
                                 <div class="emailFeedback" style="display:none"></div>
                                 <p class="text-sm text-success emailSuccess"></p>
                            </div>
                            <div class="form-group mb-3">
                                 <input
                                 type="password"
                                 class="form-control form-control-sm mb-2"
                                 name="password"
                                 id="passwordField"
                                 placeholder="Password"
                                 />
                                 <small class="py-3 showHidePassword" id="showHidePassword">SHOW</small>
                                </div>
                            <input
                                 type="submit"
                                 class="btn btn-block btn-primary submitBtn"
                                 value="Register"
                                 />
                                 <br>
                                 <span class="mt-3 py-3">Already have an account?</span><a href="{% url 'login' %}">Login</a>
                     </form>

                    </div>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
    
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
